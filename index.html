<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meenakshi - Portfolio</title>
  <link rel="stylesheet" href="assets/css/styles.css">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          container: {
            center: true,
            padding: {
              DEFAULT: '1.5rem',
              sm: '2rem',
              md: '2.5rem',
              lg: '4rem',
              xl: '5rem',
              '2xl': '6rem',
            },
            screens: {
              sm: '640px',
              md: '768px',
              lg: '1024px',
              xl: '1280px',
              '2xl': '1536px',
            },
          },
        }
      }
    }
  </script>

  <!-- AOS Animation Library -->
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <style>
    /* Experience hover animation */
    .experience-item {
      position: relative;
      padding: 10px;
      border-radius: 8px;
      transition: all 0.3s ease;
    }
    .experience-item:hover {
      transform: translateX(15px);
      background-color: rgba(59, 130, 246, 0.05);
    }
    .dark .experience-item:hover {
      background-color: rgba(59, 130, 246, 0.1);
    }
    .experience-item::before {
      content: '';
      position: absolute;
      left: -10px;
      top: 50%;
      width: 3px;
      height: 0;
      background-color: #3B82F6;
      transition: height 0.3s ease, transform 0.3s ease;
      transform: translateY(-50%);
    }
    .experience-item:hover::before {
      height: 70%;
    }
  </style>

  <script>
    // Load dark mode from localStorage
    if (localStorage.getItem('darkMode') === 'true') {
      document.documentElement.classList.add('dark');
    }
  </script>
</head>
<body class="bg-white dark:bg-gray-900 transition-colors duration-200">

  <!-- Navigation -->
  <nav class="fixed w-full bg-white/90 dark:bg-gray-800/90 backdrop-blur-sm shadow-sm z-50">
    <div class="container mx-auto">
      <div class="flex items-center justify-between py-4">
        <a href="#" class="text-2xl font-bold text-gray-800 dark:text-white">Portfolio</a>
        <div class="flex items-center space-x-8">
          <button id="darkModeToggle" class="p-2 text-gray-600 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 transition-colors duration-200">
            <i class="fas fa-moon text-xl"></i>
          </button>
          <div class="hidden md:flex space-x-8">
            <a href="#about" class="text-gray-600 dark:text-gray-300 hover:text-blue-600">About</a>
            <a href="#education" class="text-gray-600 dark:text-gray-300 hover:text-blue-600">Education</a>
            <a href="#experience" class="text-gray-600 dark:text-gray-300 hover:text-blue-600">Experience</a>
            <a href="#all-projects" class="text-gray-600 dark:text-gray-300 hover:text-blue-600">Projects</a>
            <a href="#certifications" class="text-gray-600 dark:text-gray-300 hover:text-blue-600">Certifications</a>
            <a href="#contact" class="text-gray-600 dark:text-gray-300 hover:text-blue-600">Contact</a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section id="hero" class="pt-32 pb-20 bg-white dark:bg-gray-900 relative overflow-hidden">
    <div class="absolute inset-0 bg-gradient-to-r from-pink-50/80 to-purple-50/80 dark:from-pink-900/40 dark:to-purple-900/40 backdrop-blur-sm"></div>
    <div class="container mx-auto relative">
      <div class="flex flex-col md:flex-row items-center justify-between">
        <div class="md:w-1/2" data-aos="fade-right">
          <h1 class="text-4xl md:text-6xl font-bold text-gray-800 dark:text-white mb-4">Hi! I'm Meenakshi</h1>
          <h2 class="text-2xl md:text-3xl text-gray-600 dark:text-gray-300 mb-6">
            A Customer-Obsessed, Data-Driven Product Leader
          </h2>
          <a href="#contact" class="px-8 py-3 border-2 border-blue-600 dark:border-blue-500 text-blue-600 dark:text-blue-400 rounded-full hover:bg-blue-600 hover:text-white transition">
            Contact Me
          </a>
        </div>
        <div class="md:w-1/2 mt-12 md:mt-0 relative" data-aos="fade-left">
          <div class="relative w-72 h-72 mx-auto">
            <div class="absolute -inset-4 bg-gradient-to-r from-pink-600/20 to-purple-600/20 rounded-full blur-2xl opacity-50 animate-pulse"></div>
            <div class="relative w-full h-full rounded-full overflow-hidden border-4 border-white dark:border-gray-800 shadow-2xl">
              <img src="assets/images/meenakshi.jpg" alt="Meenakshi" class="w-full h-full object-cover">
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- About Section -->
  <!-- (Keep your existing About, Skills, Product Impact, Experience, Certifications, Education, Contact, and Footer sections as-is) -->

  <!-- Footer -->
  <footer class="bg-gray-900 dark:bg-black text-white py-8">
    <div class="container mx-auto text-center">
      <p>Â© 2025 Meenakshi. All rights reserved.</p>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 1000, once: true });

    // Dark mode toggle
    const darkModeToggle = document.getElementById('darkModeToggle');
    darkModeToggle.addEventListener('click', () => {
      document.documentElement.classList.toggle('dark');
      localStorage.setItem('darkMode', document.documentElement.classList.contains('dark'));
    });
  </script>
</body>
</html>
